<div *ngIf="state" class="leaderboard">
    <div *ngFor="let playa of state.players | sort: 'score':true; index as i" class="row">
        <div class="rank">{{ i + 1 }}</div>
        <div class="name" [class.player]="player?.id === playa.id">{{ playa.name }}</div>
        <div class="score">{{ playa.score }}</div>
    </div>
</div>
